<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="navigation">
    <a class="navigation__link">
      <img src="img/logo-tablet.svg" width="191" height="39" alt="Cat energy logo">
    </a>
    <nav class="navigation-menu">
      <a href="index.html" class="navigation-menu__link">Главная</a>
      <a href="catalog.html" class="navigation-menu__link">Каталог продукции</a>
      <a class="navigation-menu__link">Подбор программы</a>
